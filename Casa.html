<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa</title>
    <link rel="stylesheet" href="assets/estilos/geral.css">
    <link rel="stylesheet" href="assets/estilos/bg.css">
    <link rel="stylesheet" href="assets/estilos/caixa-centralizadora.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/principal.css">
    <link rel="stylesheet" href="assets/estilos/emergencia-style/principal-emergencia/link.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/estacionamento.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/assistente.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/perifericos/principal-perifericos.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/principal-estacionamento.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/principal-lampada.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/principal-assistente.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/link.css">
    <link rel="stylesheet" href="assets/estilos/emergencia-style/perifericos-emergencia/perifericos-imagem.css">
    <link rel="stylesheet" href="assets/estilos/emergencia-style/perifericos-emergencia/perifericos-voltar.css">
    <link rel="stylesheet" href="assets/estilos/index-style/periferico/periferico-hora.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/principal__lampada-imagem.css">
    <link rel="stylesheet" href="assets/estilos/casa-style/principal/botao.css">
</head>
<body>
    <div class="caixa__centralizadora">
        <section class="principal">
            <div class="estacionamento">          
                <a href="#" class="principal__link-estacionamento link">modo estacionamento</a>
                <a href="#" class="principal__link-cameras link">ativar câmeras</a>
            </div>    
            <div class="principal__lampada">
                <div class="principal__lampada-imagem--centro">
                    <button id="luz" class="principal__lampada__botao botao" value="Acender">ligar lâmpada</button>
                    <label for="luz"><img id="lampada" src="assets/img/lampadadesligada.png" alt="lâmpada desligada" class="principal__lampada-imagem"></label>
                </div>
                <div class="principal__lampada-imagem--centro principal__lampada-imagem--bg">
                    <button id="abrir" class="principal__portao-botao botao" value="Abrir">abrir portão</button>
                    <label for="abrir"><img id="portao" src="assets/img/portaofechado.png" alt="portão fechado" class="principal__portao__imagem"></label>
                </div>
            </div>
            <div class="assistente">
                <a href="#" id="assistente" class="principal__assistente__link link">modo assistente</a>
                <a href="#" id="relatorio" class="principal__relatorio__link link">ativar relatório</a>
            </div>
            <div class="principal__perifericos">
                <div id="hora" onclick="diaSemana()" class="periferico--hora">
                </div>  
                <a href="index.html" class="perifericos__voltar"><img src="assets/img/voltar.png" alt="botao voltar" class="perifericos__imagem"></a>
            </div>
        </section>
    </div>    
    <script src="assets/js/relogio.js" type="text/javascript"></script>
    <script src="assets/js/funcoes.js" type="text/javascript"></script>  
</body>
</html>
